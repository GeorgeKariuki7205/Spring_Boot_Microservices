server:
  port: 8080
spring:
  application:
    name: customer_micro_service
  datasource:
    password: root
    url: jdbc:postgresql://localhost:5432/customers
    username: root
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true